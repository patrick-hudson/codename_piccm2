<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link href="../../stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="../../vendor/photon/photon.css" rel="stylesheet" type="text/css">
    <link href="../../bower_components/bootstrap-css/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../../vendor/electron_boilerplate/context_menu.js"></script>
    <script src="../../vendor/electron_boilerplate/external_links.js"></script>


</head>

<body ng-app="myApp">
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Pic.cm</h1>
        </header>
        <div class="window-content">
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane pane-sm sidebar">
                        <nav class="nav-group">
                            <h5 class="nav-group-title">Pic.cm</h5>
                            <span class="nav-group-item">
                                <span class="icon icon-light-up"></span>
                                Home
                            </span>
                            <span class="nav-group-item active">
                                <span class="icon icon-home"></span>
                                Settings
                            </span>
                            <span class="nav-group-item">
                                <span class="icon icon-light-up"></span>
                                History
                            </span>

                        </nav>
                    </div>
                    <!-- Content -->
                    <div class="pane container-fluid">
                        <div id="content-wrapper">
                            <div ng-controller="settingsController as vm">
                                <form name="vm.userForm" ng-submit="vm.submit()" ng-class="{ 'has-error': userForm.email.$touched && userForm.email.$invalid }" novalidate>

                                    <div class="form-group" ng-class="{ 'has-error': vm.userForm.name.$touched && vm.userForm.name.$invalid }">
                                        <label>Name</label>
                                        <input type="text" name="name" class="form-control" ng-model="vm.name" ng-minlength="5" ng-maxlength="10" required>
                                        <div class="help-block" ng-messages="vm.userForm.name.$error" ng-if="vm.userForm.name.$touched">
                                            <p ng-message="minlength">Your name is too short.</p>
                                            <p ng-message="maxlength">Your name is too long.</p>
                                            <p ng-message="required">Your name is required.</p>
                                        </div>
                                    </div>

                                    <div class="form-group" >
                                        <label>Email</label>
                                        <input type="email" name="email" class="form-control" ng-model="vm.email" required>
                                        <div class="help-block" ng-messages="vm.userForm.email.$error" ng-if="vm.userForm.email.$touched">
                                            <div ng-messages-include="messages.html"></div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-danger">Submit</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../bower_components/angular/angular.js"></script>
        <script src="../../bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="../../bower_components/angular-route/angular-route.js"></script>
        <script src="../../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../../bower_components/angular-aria/angular-aria.js"></script>
        <script src="../../bower_components/angular-material/angular-material.js"></script>
        <!--<script src="../../scripts/settings/settingsService.js"></script>-->
        <script src="../../scripts/settings/settingsController.js"></script>
</body>

</html>
